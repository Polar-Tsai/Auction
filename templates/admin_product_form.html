{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="flex items-center gap-4 mb-6">
        <a href="{% url 'auctions:admin_products_list' %}" class="text-gray-500 hover:text-black">&larr; 返回列表</a>
        <h1 class="text-2xl font-bold">{{ action }} 拍賣品</h1>
    </div>

    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" class="bg-white p-6 rounded shadow space-y-6">
        {% csrf_token %}

        <div>
            <label class="block font-medium mb-1">商品名稱 <span class="text-red-500">*</span></label>
            <input name="name" value="{{ product.name|default:'' }}" class="w-full border p-2 rounded" required />
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block font-medium mb-1">起標價格 (NT$) <span class="text-red-500">*</span></label>
                <input name="start_price" type="number" min="1" value="{{ product.start_price|default:'' }}"
                    class="w-full border p-2 rounded" required />
            </div>
            <div>
                <label class="block font-medium mb-1">特殊狀態</label>
                <div class="flex items-center h-10">
                    <input type="checkbox" name="is_unsold" id="is_unsold" value="true" 
                        class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                        {% if product.status == 'Unsold' %}checked{% endif %}>
                    <label for="is_unsold" class="ml-2 text-gray-700">標記為流標 (Unsold)</label>
                </div>
                <p class="text-xs text-gray-500 mt-1">若未勾選，狀態將依據時間自動判斷 (未開始/進行中/已結標)。</p>
            </div>
        </div>

        <div>
            <label class="block font-medium mb-1">圖片 URL</label>
            <input name="image_url" value="{{ product.image_url|default:'' }}" class="w-full border p-2 rounded"
                placeholder="https://..." />
            <p class="text-xs text-gray-500 mt-1">請輸入可公開存取的圖片連結 (Optional)</p>
        </div>

        <div>
            <label class="block font-medium mb-1">商品描述</label>
            <textarea name="description" rows="4"
                class="w-full border p-2 rounded">{{ product.description|default:'' }}</textarea>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block font-medium mb-1">開始時間</label>
                <input name="start_time" type="datetime-local" value="{{ product.start_time|default:'' }}"
                    class="w-full border p-2 rounded" />
            </div>
            <div>
                <label class="block font-medium mb-1">結束時間</label>
                <input name="end_time" type="datetime-local" value="{{ product.end_time|default:'' }}"
                    class="w-full border p-2 rounded" />
            </div>
        </div>

        <div class="pt-4 border-t flex justify-end gap-3">
            <a href="{% url 'auctions:admin_products_list' %}"
                class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-50">取消</a>
            <button class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-bold">保存商品</button>
        </div>
    </form>
</div>
{% endblock %}
