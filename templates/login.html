{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
  <div class="bg-white p-10 rounded-xl shadow-xl w-full max-w-md border border-gray-100 relative">
    
    <!-- User Badge -->
    <div class="absolute top-6 right-6 bg-gray-100 text-gray-500 text-sm px-3 py-1 rounded font-medium">
      User
    </div>

    <h1 class="text-4xl font-semibold mb-12 text-center text-slate-800">
      使用者登入頁面
    </h1>

    {% if error %}
      <div class="bg-red-50 text-red-600 p-3 rounded-lg mb-6 text-sm text-center border border-red-100 animate-pulse">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" class="space-y-10">
      {% csrf_token %}
      
      <div class="relative">
        <label class="block text-gray-800 mb-4 text-xl font-medium">Email</label>
        <div class="flex items-center space-x-2 border-b-2 border-gray-200 focus-within:border-slate-800 transition-colors">
            <input name="account" type="text" class="flex-grow outline-none py-3 text-lg bg-transparent" placeholder="" required />
            <span class="text-xl text-gray-800 py-3">@kingsteel.com</span>
        </div>
      </div>

      <div class="relative">
        <label class="block text-gray-800 mb-4 text-xl font-medium">工號</label>
        <div class="border-b-2 border-gray-200 focus-within:border-slate-800 transition-colors">
            <input name="password" type="password" class="w-full outline-none py-3 text-lg bg-transparent" placeholder="" required />
        </div>
      </div>

      <div class="pt-8">
        <button class="w-full bg-[#1e293b] hover:bg-slate-900 text-white font-semibold py-4 rounded-lg transition-all duration-300 text-xl shadow-md">
          {% trans "登入" %}
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
