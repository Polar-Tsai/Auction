{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block content %}
<!-- Hide Global Headers for Login Page -->
<style>
  header.desktop-header, header.mobile-header { display: none !important; }
</style>

<div class="flex flex-col justify-center items-center min-h-[85vh] px-4">
  
  <!-- User Badge (Centered above card) -->
  <div class="mb-6 bg-blue-50 text-[#1E40AF] text-sm px-4 py-1.5 rounded-full font-medium shadow-sm flex items-center gap-2 border border-blue-100">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
    </svg>
    User
  </div>

  <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border border-gray-100 relative">
    
    <!-- Header with Logo and Title -->
    <div class="flex items-center justify-center gap-4 mb-8">
      <img src="{% static 'images/logo.svg' %}" alt="Logo" class="h-16 w-16">
      <div class="text-left">
        <h2 class="text-2xl font-bold text-gray-900 leading-tight">龍舟計畫</h2>
        <h2 class="text-2xl font-bold text-gray-900 leading-tight">競拍網站</h2>
        <p class="text-sm text-gray-600 font-medium font-sans">Situs Lelang</p>
      </div>
    </div>

    <!-- Page Heading -->
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 tracking-tight">使用者登入</h1>
        <p class="text-base text-gray-500 font-medium">Login Karyawan</p>
    </div>

    {% if error %}
      <div class="bg-red-50 text-red-600 p-4 rounded-xl mb-6 text-sm text-center border border-red-100 animate-in fade-in transition-all">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" class="space-y-6">
      {% csrf_token %}
      
      <!-- Email Input Group -->
      <div>
        <label class="block text-gray-700 mb-2 font-bold text-sm">Email</label>
        <div class="flex items-center overflow-hidden rounded-xl border-2 border-gray-100 focus-within:border-[#1E40AF] transition-all bg-white group shadow-sm">
            <input name="account" type="text" class="flex-grow min-w-0 outline-none px-4 py-3.5 text-lg bg-transparent placeholder-gray-300" placeholder="john.doe" required />
            <div class="bg-gray-50 px-3 py-3.5 text-gray-400 border-l border-gray-100 font-medium group-focus-within:bg-gray-100 transition-colors flex-shrink-0 whitespace-nowrap text-[11px]">
              @kingsteel.com
            </div>
        </div>
      </div>

      <!-- Employee ID Input Group -->
      <div>
        <label class="block text-gray-700 mb-2 font-bold text-sm">工號 <span class="text-gray-400 font-medium ml-1">ID Karyawan</span></label>
        <div class="relative rounded-xl border-2 border-gray-100 focus-within:border-[#1E40AF] transition-all bg-white shadow-sm">
            <input name="password" type="password" id="password_input" class="w-full outline-none px-4 py-3.5 text-lg bg-transparent placeholder-gray-300" placeholder="Enter your Employee ID" required />
            <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-300 hover:text-gray-500 transition-colors">
              <svg id="eye_icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </button>
        </div>
      </div>

      <div class="pt-4">
        <button class="w-full bg-[#1e293b] hover:bg-slate-900 text-white font-bold py-4 rounded-xl transition-all duration-300 text-xl shadow-lg active:scale-[0.98]">
          登入
        </button>
      </div>
    </form>
  </div>

  <!-- Footer Help Text -->
  <div class="mt-8 text-center space-y-1">
    <p class="text-gray-500 font-medium">不知道工號？請找 Polar #1184</p>
    <p class="text-gray-400 text-sm">ID Karyawan? Silakan hubungi Polar.</p>
  </div>
</div>

<script>
  function togglePassword() {
    const input = document.getElementById('password_input');
    const icon = document.getElementById('eye_icon');
    if (input.type === 'password') {
      input.type = 'text';
      icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.882 9.882L5.99 5.99m12.022 12.022L14.13 14.13" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />';
    } else {
      input.type = 'password';
      icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />';
    }
  }
</script>
{% endblock %}
