{% extends 'base.html' %}
{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md border border-gray-200 relative">
    
    <!-- Admin Badge -->
    <div class="absolute top-4 right-4 bg-gray-200 text-gray-700 text-xs px-2 py-1 rounded">
      Admin
    </div>

    <h1 class="text-3xl font-bold mb-2 text-center tracking-wider text-blue-600">
      管理員登入頁面
    </h1>

    {% if error %}
      <div class="bg-red-50 text-red-600 p-3 rounded mb-4 text-sm text-center border border-red-200">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" class="space-y-6 mt-8">
      {% csrf_token %}
      
      <div>
        <label class="block text-gray-700 mb-2 font-medium">管理員密碼</label>
        <input name="password" type="password" class="w-full border-b-2 border-gray-300 focus:border-blue-600 outline-none py-2 transition-colors bg-transparent" placeholder="••••••" required />
      </div>

      <div class="pt-4">
        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded transition duration-200">
          Enter
        </button>
      </div>
    </form>

    <div class="mt-4 text-center">
      <a href="{% url 'auctions:index' %}" class="text-sm text-gray-500 hover:underline">返回競拍首頁</a>
    </div>
  </div>
</div>
{% endblock %}
