{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow mt-10">
  <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Kingsteel Auction 管理員後台</h1>

  {% if error %}
  <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error }}
  </div>
  {% endif %}

  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-gray-700 text-sm font-bold mb-2">管理員密碼</label>
      <input name="password" type="password"
        class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••"
        required />
    </div>
    <button class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition">
      登入後台
    </button>
  </form>

  <div class="mt-4 text-center">
    <a href="{% url 'auctions:index' %}" class="text-sm text-gray-500 hover:underline">返回競拍首頁</a>
  </div>
</div>
{% endblock %}
